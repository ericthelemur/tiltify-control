<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Mulish:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="uwcs-bootstrap.css">
    <link rel="stylesheet" href="tiltify-dono-live-new.css">

</head>

<body>
    <details id="settings" class="m-2">
        <summary class="btn btn-primary"><i class="bi bi-gear-fill"></i></summary>
        <div class="button-row bg-body-secondary rounded p-3  border" style="--bs-bg-opacity: .75;">
            <h5>Local Settings</h5>
            <h6 class="mb-0">Filters</h6>
            <div class="btn-group" role="group">
                <input type="checkbox" class="btn-check filter-setting" id="show-unread" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="show-unread"><i class="bi bi-envelope-fill"></i></label>

                <input type="checkbox" class="btn-check filter-setting" id="show-read" autocomplete="off">
                <label class="btn btn-outline-primary" for="show-read"><i class="bi bi-envelope-open-fill"></i></label>
            </div>

            <div class="btn-group" role="group">
                <input type="checkbox" class="btn-check filter-setting" id="show-approved" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="show-approved"><i class="bi bi-check-lg"></i></label>

                <input type="checkbox" class="btn-check filter-setting" id="show-undecided" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="show-undecided"><i class="bi bi-question-lg"></i></label>

                <input type="checkbox" class="btn-check filter-setting" id="show-censored" autocomplete="off">
                <label class="btn btn-outline-primary" for="show-censored"><i class="bi bi-ban"></i></label>
            </div>

            <span class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="newest">
                <label class="form-check-label" for="newest">Newest First</label>
            </span>

            <h6 class="mt-2 mb-0">Sort by</h6>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="order" id="sort-asc" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="sort-asc"><i class="bi bi-arrow-up"></i></label>

                <input type="radio" class="btn-check" name="order" id="sort-dsc" autocomplete="off">
                <label class="btn btn-outline-primary" for="sort-dsc"><i class="bi bi-arrow-down"></i></label>
            </div>

            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="sort" id="sort-date" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="sort-date"><i class="bi bi-clock"></i></label>

                <input type="radio" class="btn-check" name="sort" id="sort-amt" autocomplete="off">
                <label class="btn btn-outline-primary" for="sort-amt"><i class="bi bi-currency-pound"></i></label>
            </div>

            <h5 class="mt-2">Global Settings</h5>
            <button class="btn btn-outline-success" id="approve-all" role="button">Approve All</button>
            <button class="btn btn-danger" id="clear-donations" role="button">Read All</button>
        </div>
    </details>
    <div class="container-xxl mt-3">
        <h1>WASD Donation Reader</h1>
        <div id="donations"></div>
    </div>
</body>
<script src="buttons.js"></script>
<script src="tiltify-dono-live.js"></script>

</html>
