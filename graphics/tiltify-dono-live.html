<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Mulish:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="tiltify-dono-live.css">
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <details>
        <summary class="btn">Open Settings</summary>
        <div class="button-row">
            <button id="clear-donations" role="button">Clear Donation Queue</button>

            <span class="btn">
                <input type="checkbox" id="show-read" class="toggle">
                <label for="show-read">Show Read</label>
            </span>

            <span class="btn">
                <input type="checkbox" id="see-all" class="toggle">
                <label for="see-all">See All Donos</label>
            </span>

            <span class="btn">
                <input type="checkbox" id="newest" class="toggle">
                <label for="newest">Newest First</label>
            </span>
        </div>
    </details>
    <div class="col-sm-12" id="donations">
    </div>
</body>
<script src="tiltify-dono-live.js"></script>

</html>
