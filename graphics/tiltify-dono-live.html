<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Mulish:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="uwcs-bootstrap.css">
    <link rel="stylesheet" href="tiltify-dono-live-new.css">

</head>

<body>
    <details>
        <summary class="btn btn-primary"><i class="bi bi-gear-fill"></i> Open Settings</summary>
        <div class="button-row">
            <button class="btn btn-primary" id="clear-donations" role="button">Clear Donation Queue</button>

            <span class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="show-read">
                <label class="form-check-label" for="show-read">Show Read</label>
            </span>

            <span class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="newest">
                <label class="form-check-label" for="newest">Newest First</label>
            </span>
        </div>
    </details>
    <div class="m-3" id="donations">
    </div>
</body>
<script src="tiltify-dono-live.js"></script>

</html>
